<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Material Design Login Form</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/modal.css">
  
</head>

<body>
  <!--Google Font - Work Sans-->
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
  <div class="profile">
    <button class="profile__avatar" id="toggleProfile">
     <img src="images/flex-logo-for-footer.png" alt="Logo" /> 
    </button>
    <div class="profile__form">
      <div class="profile__fields">
        <div class="field">
          <input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
          <label for="fieldUser" class="label">Username</label>
        </div>
        <div class="field">
          <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
          <label for="fieldPassword" class="label">Password</label>
        </div>
        <div class="profile__footer">
           <div class="button raised blue">
            <div class="center" id='confirm' fit>LOGIN</div>
            <paper-ripple id='msgErro' fit>asasa</paper-ripple>
          </div>
        </div>
		<div>
			<b id="msgErr"></b>
		</div>
      </div>
     </div>
  </div>
</div>
	<div id="boxes">
	 <!-- modal para escolha do portal -->
		<div id="dialog" class="window">
			<b>Escolha a navegação</b><br><br>
			<!-- Populis I -->
			<button id="btn_operacional" class="btn" >Operacional</button ><br>
			<button id="btn_portal" class="btn">Portal</button >
		</div>
		<!-- Não remova o div#mask, pois ele é necessário para preencher toda a janela -->
		<div id="mask"></div>
	</div>
  
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.md5.js"></script>
    <script src="js/main-min.js"></script>
    <script src="js/commons-min.js"></script>
    <script src="js/modal-min.js"></script>
    <script src="js/sethttp-min.js"></script>
    <script src="js/login-min.js"></script>
    

</body>
</html>
